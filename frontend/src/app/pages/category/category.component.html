<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <aside>
                <ul>
                    <li (click)="getAll()">
                        all Category
                    </li>
                </ul>
                <ul *ngFor="let item of dataSource">
                    <li (click)="getByCategory(item.id)">{{item.name}}</li>
                </ul>
            </aside>
        </div>
        <div class="col-md-10 p-4">
                <div class="row">
                    <div *ngFor="let item of data" class="col-md-3">
                        <p>{{item |json}}</p>
                    </div>
                </div>
        </div>
    </div>
</div>
