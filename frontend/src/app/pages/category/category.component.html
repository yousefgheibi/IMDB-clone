<section *ngIf="isWait">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <aside>
                    <ul>
                        <li (click)="getAll()">
                            all Category
                        </li>
                    </ul>
                    <ul *ngFor="let item of dataSource">
                        <li (click)="getByCategory(item.id)">{{item.name}}</li>
                    </ul>
                </aside>
            </div>

            <div class="col-md-10 p-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <input type="search" placeholder="search" class="search-box" name="searchKey" autocomplete="off" [(ngModel)]="searchKey" (ngModelChange)="doSearch($event)">
                    </div>
                </div>
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Product</th>
                                <th scope="col">Language</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Rate</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data; let i = index">
                                <th scope="row">{{i+1}}</th>
                                <td class="title" [routerLink]="['/movie', item.id]">{{item.title}}</td>
                                <td>{{item.product}}</td>
                                <td>{{item.language}}</td>
                                <td>{{item.duration}}</td>
                                <td>{{item.avg_rating}}</td>
                                <td>
                                    <span (click)="add2Favorite(item)" class="favorite material-icons">
                                        favorite
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <div *ngFor="let item of data" class="col-md-2">
                        <div class="card movie-poster">
                            <img src="../../../assets/img/poster-bladerunner.jpg" alt="Moonlight">
                            <div class="card-body">
                                <h5 class="card-title">{{item.title}}</h5>
                                <p class="card-text"
                                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
                                    {{item.description}}</p>
                            </div>
                            <div class="c-footer px-3 pb-2">
                                <span (click)="add2Favorite(item)" class="favorite material-icons">
                                    favorite
                                </span>

                                <small><span class="rate material-icons">
                                        star
                                    </span>9.2</small>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</section>

<section *ngIf="!isWait">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <img src="../../../assets/img/loader.gif" class="w-100">
            </div>
        </div>
    </div>
</section>
