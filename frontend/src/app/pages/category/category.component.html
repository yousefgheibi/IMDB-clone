<section *ngIf="isWait">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <aside>
                    <ul>
                        <li (click)="getAll()">
                            all Category
                        </li>
                    </ul>
                    <ul *ngFor="let item of dataSource">
                        <li (click)="getByCategory(item.id)">{{item.name}}</li>
                    </ul>
                </aside>
            </div>
            <div class="col-md-10 p-4">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                                <input type="search" placeholder="search" class="search-box" name="searchKey" autocomplete="off" [(ngModel)]="searchKey" (ngModelChange)="doSearch($event)">
                        </div>
                    </div>
                    <div class="row">
                        <div *ngFor="let item of data" class="col-md-2">
                            <div class="card movie-poster">
                                <img src="../../../assets/img/poster-bladerunner.jpg" alt="Moonlight">
                                <div class="card-body">
                                  <h5 class="card-title">{{item.title}}</h5>
                                  <p class="card-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.description}}</p>
                                </div>
                                <div class="c-footer px-3 pb-2">
                                  <span class="favorite material-icons">
                                    favorite
                                  </span>
                      
                                  <small><span class="rate material-icons">
                                      star
                                    </span>9.2</small>
                                </div>
                              </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
</section>

<section *ngIf="!isWait">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <img src="../../../assets/img/loader.gif" class="w-100">
            </div>
        </div>
    </div>
</section>
