<section *ngIf="hasProduct()" class="py-5">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-9">
                <div class="favorite">
                    <div class="row">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Language</th>
                                    <th scope="col">Duration</th>
                                    <th scope="col">Rate</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of favoriteProducts; let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{item.title}}</td>
                                    <td>{{item.product}}</td>
                                    <td>{{item.language}}</td>
                                    <td>{{item.duration}}</td>
                                    <td>rate</td>
                                    <td>
                                        <a class="btn" (click)="removeFromFavorite(item)">dislike</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="p-5 " *ngIf="!hasProduct() ">
    <div class="container p-5 ">
        <div class="center ">
            <span class="material-icons ">
  favorite_border
  </span>
            <h4>favorites is empty!</h4>
        </div>
    </div>
</section>
