    <section *ngIf="hasProduct()" class="py-5">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="col-md-9">
            <div class="favorite">
              <div class="row">
                <div *ngFor="let item of favoriteProducts" class="col-6 col-md-3">
                    <div class="card movie-poster">
                        <img src="../../../assets/img/poster-bladerunner.jpg" alt="Moonlight">
                        <div class="card-body">
                            <h5 class="card-title">{{item.title}}</h5>
                            <p class="card-text"
                                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
                                {{item.description}}</p>
                        </div>
                        <div class="c-footer px-3 pb-2">
                            <span (click)="removeFromFavorite(item)" class="favorite material-icons">
                                favorite
                            </span>

                            <small><span class="rate material-icons">
                                    star
                                </span>9.2</small>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <section class="p-5" *ngIf="!hasProduct()">
    <div class="container p-5">
      <div class="center">
        <span class="material-icons">
  favorite_border
  </span>
        <h4>favorites is empty!</h4>
      </div>
    </div>
  </section>
