<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <aside>
                <ul>
                    <li routerLink="/dashboard/manage-category" routerLinkActive="active"><span class="material-icons">category</span>Manage Category</li>
                    <li routerLink="/dashboard/manage-movie" routerLinkActive="active"><span class="material-icons">movie</span>Manage Movie</li>
                    <li routerLink="/dashboard/manage-comment" routerLinkActive="active"><span class="material-icons">comment</span>Manage Comment</li>
                    <li routerLink="/dashboard/manage-rate" routerLinkActive="active"><span class="material-icons">star</span>Manage Rate</li>
                    <li routerLink="/dashboard/manage-account" routerLinkActive="active"><span class="material-icons">person</span>Manage Account</li>
                    <li (click)="logout()"><span class="material-icons">logout</span> Logout</li>
                </ul>
            </aside>
        </div>
        <div class="col-md-10 p-4">
            <div class="row">
                <div class="col-md-10">
                    <input type="search" placeholder="search" class="search-box" name="searchKey" autocomplete="off" [(ngModel)]="searchKey" (ngModelChange)="doSearch($event)">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-create" data-bs-toggle="modal" (click)="clicktoAddCategory()" data-bs-target="#exampleModal">Add Category</button>
                </div>
            </div>
            <hr>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataSource; let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.name}}</td>
                            <td>
                                <span class="material-icons" (click)="editCategoryClick(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">edit</span>&nbsp;
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" *ngIf="showAdd" id="exampleModalLabel">Add Category</h5>
                <h5 class="modal-title" *ngIf="showEdit" id="exampleModalLabel">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="AddCategoryForm">
                    <div class="mb-3">
                        <input type="text" formControlName="name" class="form-control" placeholder="title">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #closebutton>Close</button>
                <button type="button" *ngIf="showAdd" class="btn btn-create" (click)="addCategory()" [disabled]="!AddCategoryForm.valid">add</button>
                <button type="button" *ngIf="showEdit" class="btn btn-create" (click)="EditCategory()" [disabled]="!AddCategoryForm.valid">Edit</button>
            </div>
        </div>
    </div>
</div>
