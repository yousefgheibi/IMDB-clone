<section class="my-account p-3 p-md-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 p-md-4">
          <div class="row">
            <div class="col-md-6 px-md-5 pt-3">
              <h2>Login</h2>
              <form [formGroup]="loginForm" (ngSubmit)="login()" class="mb-2">
                <div class="my-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    required
                  />
                  <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
                    <span class="valid-err" *ngIf="loginForm.controls['email'].errors?.['required']">This field is manadatory.</span>
                    <span class="valid-err" *ngIf="loginForm.controls['email'].errors?.['pattern']">This field is invalid.</span>
                </div>
                </div>
                <div class="my-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    required
                  />
                  <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                    <span class="valid-err" *ngIf="loginForm.controls['password'].errors?.['required']">This field is manadatory.</span>
                </div>
                </div>
  
                <button
                  type="submit"
                  [disabled]="!loginForm.valid"
                  class="btn mt-3"
                >
                login
                </button>
              </form>
              <a class="forgot-link" data-bs-toggle="modal" data-bs-target="#exampleModal">forgot password</a>

            </div>
            <div class="col-md-6 px-md-5 pt-3 bl-3">
              <h2>sign Up</h2>
              <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <div class="row">
                  <div class="col-md-12 my-3">
                    <label class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                      required
                    />
                    <div *ngIf="signupForm.controls['name'].touched && signupForm.controls['name'].invalid">
                        <span class="valid-err" *ngIf="signupForm.controls['name'].errors?.['required']">This field is manadatory.</span>
                        <span class="valid-err" *ngIf="signupForm.controls['name'].errors?.['pattern']">This field is invalid.</span>
                    </div>
                  </div>
            
                  <div class="col-md-12 my-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      required
                    />
                    <div *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">
                        <span class="valid-err" *ngIf="signupForm.controls['email'].errors?.['required']">This field is manadatory.</span>
                        <span class="valid-err" *ngIf="signupForm.controls['email'].errors?.['pattern']">This field is invalid.</span>
                    </div>
                  </div>
                  <div class="col-md-12 my-3">
                    <label class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      required
                    />
                    <div *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].invalid">
                        <span class="valid-err" *ngIf="signupForm.controls['password'].errors?.['required']">This field is manadatory.</span>
                    </div>
                  </div>
    
                
                </div>
                <button
                  type="submit"
                  [disabled]="!signupForm.valid"
                  class="btn mt-3"
                >
                sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="forgotPasswordForm" class="mb-2">
                <div class="my-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    required
                  />
                  <div *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid">
                    <span class="valid-err" *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">This field is manadatory.</span>
                    <span class="valid-err" *ngIf="forgotPasswordForm.controls['email'].errors?.['pattern']">This field is invalid.</span>
                </div>
                </div>
        
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="forgotPassword()" [disabled]="!forgotPasswordForm.valid" class="btn send-email-btn">send Email</button>
        </div>
      </div>
    </div>
  </div>
